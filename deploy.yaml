apiVersion: v1
kind: ServiceAccount
metadata:
  name: kve
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kve
rules:
- apiGroups:
  - ""
  - "extensions"
  resources:
  - persistentvolumes
  verbs:
  - get
  - list
  - watch
  - update
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kve
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kve
subjects:
- kind: ServiceAccount
  name: kve
  namespace: default
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kve
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kve
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kve
    spec:
      serviceAccountName: kve
      containers:
      - args:
        - --namespace=default
        image: ablab/kve
        imagePullPolicy: Always
        name: kve
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
