name: lazarette

on:
  push:
  pull_request:

jobs:
  go-checks:
    name: go-lint-test
    runs-on: ubuntu-latest
    steps:
      - name: set up go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15
        id: go

      - name: set up cache
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: set up linters
        run: |
          GO111MODULE=on go get -u github.com/golangci/golangci-lint/cmd/golangci-lint
          go get -u golang.org/x/lint/golint
          go get -u github.com/flowdev/spaghetti-cutter

      - name: check out
        uses: actions/checkout@v2

      - name: lint
        run: |
          go vet ./...
          golint -set_exit_status ./...
          golangci-lint run --skip-dirs frontend --timeout 60m --enable-all
          spaghetti-cutter

      - name: test
        run: go test -race -json -coverprofile=coverage.out $(go list ./... | grep -v /frontend/) >tests.json

  svelte-checks:
    name: svelte-lint-test
    runs-on: ubuntu-latest
    steps:
      - name: set up node
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: set up cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: check out
        uses: actions/checkout@v2

      - name: validate
        run: |
          cd frontend
          npm ci
          npm run validate
